<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Autenticazione a Due Fattori</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Mobile-first CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 16px;
        }

        .input-code {
            width: 100%;
            padding: 8px;
            font-size: 18px;
            margin-bottom: 16px;
            text-align: center;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .btn-confirm {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-confirm:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Autenticazione a Due Fattori</h1>
        <p>Inserisci le 6 cifre:</p>
        <input type="text" class="input-code" maxlength="6" placeholder="XXXXXX" />
        <button class="btn-confirm" onclick="window.location.href='home.html'">
            Conferma
        </button>
    </div>
</body>

</html>
