<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Dettagli Visita</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Mobile-first CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .visit-title {
            text-align: center;
            margin-bottom: 16px;
        }

        .visit-details {
            background-color: #fff;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .visit-details p {
            margin: 4px 0;
        }

        .buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            text-align: center;
        }

        .btn-confirm {
            background-color: #333;
            color: #fff;
        }

        .btn-confirm:hover {
            background-color: #555;
        }

        .btn-delete {
            background-color: #f44336;
            color: #fff;
        }

        .btn-delete:hover {
            background-color: #ff6659;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="visit-title">Dettagli Visita</h1>
        <div class="visit-details">
            <p><strong>Data:</strong> 10/04/2025</p>
            <p><strong>Ora:</strong> 10:00</p>
            <p><strong>Luogo:</strong> Uffici di Geseco</p>
            <p><strong>Scopo della visita:</strong> Presentazione del nuovo progetto</p>
        </div>
        <div class="buttons">
            <a href="home.html">
                <button class="btn btn-confirm" onclick="alert('Visita Confermata!')">
                    Conferma
                </button>
            </a>
            <a href="home.html">
                <button class="btn btn-delete" onclick="alert('Visita Eliminata!')">
                    Elimina
                </button>
            </a>
        </div>
    </div>
</body>

</html>
